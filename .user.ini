; PHP Configuration for Heroku
; This file sets PHP runtime options for your application

; Memory Limit (increase for large file uploads)
memory_limit = 512M

; Maximum POST Data Size
post_max_size = 100M

; Maximum Upload File Size
upload_max_filesize = 100M

; Maximum Number of Files
max_file_uploads = 20

; Maximum Execution Time (seconds)
max_execution_time = 300

; Maximum Input Time (seconds)
max_input_time = 300

; Display Errors (should be Off in production)
display_errors = Off

; Log Errors
log_errors = On

; Error Reporting Level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Settings
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1

; Timezone
date.timezone = UTC
